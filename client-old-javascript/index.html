<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Fermenter Controll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./apiCalls.js" type="module"></script>
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="grid">
      <header>Welcome</header>
      <nav>&lt;menu&gt;</nav>
      <aside class="sidebar-left">&lt;aside&gt;</aside>
      <main>
        <!-- Rotor -->
        <div class="slideContainer">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="sliderRotor"
          />
          <input type="number" id="displayRotor" name="fname" value="" />
        </div>
        <!-- Aerator -->
        <div class="slideContainer">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="sliderAerator"
          />
          <input type="number" id="displayAerator" name="fname" value="" />
        </div>
        <!-- Pumps -->
        <div class="switchContainer">
          <div class="switch">
            <input type="checkbox" id="switchWarmWaterPump" />
            <label for="switchWarmWaterPump"></label>
            <span>Warm water pump</span>
          </div>
          <div class="switch">
            <input type="checkbox" id="switchColdWaterPump" />
            <label for="switchColdWaterPump"></label>
            <span>Cold water pump</span>
          </div>
          <div class="switch">
            <input type="checkbox" id="switchAcidPump" />
            <label for="switchAcidPump"></label>
            <span>Acid in</span>
          </div>
          <div class="switch">
            <input type="checkbox" id="switchBasePump" />
            <label for="switchBasePump"></label>
            <span>Base in</span>
          </div>
        </div>
        <!-- temp display -->
        <div class="displaySensor" id="displayTemperature">Temperature</div>
        <button id="buttonSetTemp">Get Temperature form database</button>
        <!-- pH display -->
        <div class="displaySensor" id="displayPh">pH</div>
        <button id="buttonSetPh">Get pH form database</button>
      </main>
      <aside class="sidebar-right">&lt;aside&gt;</aside>
      <footer>
        This is for testing only. Don't expect anything to work as intended
        cause you may be dissapointed.
      </footer>
    </div>
  </body>
</html>
